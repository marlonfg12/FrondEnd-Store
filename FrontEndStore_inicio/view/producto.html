<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preload" href="../css/style.css">

    <link rel="stylesheet" href="../css/Normalize.css">
    <link rel="preload" href="../css/Normalize.css">

    <script src="https://kit.fontawesome.com/6871133f1b.js" crossorigin="anonymous"></script>

    <title>FrondEnd - Store</title>
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="header__logo" src="../img/logo.png" alt="Imagen logotipo" />
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="../index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React Js</h1>

        <div class="camisa">
            <img src="../img/3.jpg" alt="imagen del producto" class="camisa__img">

            <div class="camisa__contenido">
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores aut esse quaerat deserunt hic earum quia vitae facere quas minima natus suscipit dolorum dolor perferendis aspernatur facilis ipsum, molestias iure.
                </p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option value="chica">Chica</option>
                        <option value="mediana">Mediana</option>
                        <option value="grande">Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" min="1" placeholder="cantidad">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todoso los derechos Reservadirs 2023</p>
    </footer>
    
</body>
</html>
